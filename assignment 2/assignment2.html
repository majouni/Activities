<!DOCTYPE html>
<head>
	<title>HTML forms assignment</title>
</head>
<body>
	<form action="#" method="POST">
		<h1>Contact Us</h1>
		<label>Name:</label><br>
		<input type="text"></input><br>
		<label>Email:</label><br>
		<input type="email"></input><br>
		<label>Message:</label><br>
		<textarea></textarea><br>
		<input type="submit" value"Submit">
	</form>
	<form action="#" method="POST">
		<h1>Log in</h1>
		<label>Username:</label><br>
		<input type="text"></input><br>
		<label>Password:</label><br>
		<input type="Password"></input><br>
		<input type="submit" value"Login">
	</form>
	<form action="#" method="POST">
		<h1>Survey</h1>
		<label>Name:</label><br>
		<input type="text"></input><br>
		<label>Age:</label><br>
		<input type="Number"></input><br>
		<label>Gender:</label><br>
		<input type="radio">Male</input><br>
		<input type="radio">Female</input><br>
		<input type="radio">Other</input><br>
		<label>Which programming languages do you know?:</label><br>
		<input type="checkbox">HTML</input><br>
		<input type="checkbox">Python</input><br>
		<input type="checkbox">CSS</input><br>
		<input type="checkbox">Javascript</input><br>
		<label>Comments:</label><br>
		<textarea></textarea><br>
		<input type="submit" value"Submit">
	</form>
</body>
